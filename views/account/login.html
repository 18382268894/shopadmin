{{define "login"}}
<!DOCTYPE html>
<html class="login-bg">
    
    <head>
        <title>慕课商城 - 登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- bootstrap -->
        <link href="/static/css/bootstrap/bootstrap.css" rel="stylesheet" />
        <link href="/static/css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
        <link href="/static/css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />
        <!-- global styles -->
        <link rel="stylesheet" type="text/css" href="/static/css/layout.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/elements.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/icons.css" />
        <!-- libraries -->
        <link rel="stylesheet" type="text/css" href="/static/css/lib/font-awesome.css" />
        <!-- this page specific styles -->
        <link rel="stylesheet" href="/static/css/compiled/signin.css" type="text/css" media="screen" />
        <!-- open sans font -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
    
    <body>
        <div class="row-fluid login-wrapper">
            <a class="brand" href="index.html"></a>
            <form id="w0" action="/login" method="post" role="form">
                <input type="hidden" name="_csrf" value="VGVVTVVZb0UmKzIrLWtCL2VdNB0tLxoQJVU0AQA6JzMwIgQ0Zy0sNw==">
                <div class="span4 box">
                    <div class="content-wrap">
                        <h6>慕课商城 - 后台管理</h6>
                        <div class="form-group field-admin-adminuser">
                            <p class="help-block help-block-error"></p>
                            <input type="text" id="admin-adminuser" class="span12" name="email" placeholder="管理员邮箱"></div>
                        <div class="form-group field-admin-adminpass">
                            <p class="help-block help-block-error"></p>
                            <input type="password" id="admin-adminpass" class="span12" name="password" placeholder="管理员密码"></div>
                        <a href="/seek" class="forgot">忘记密码?</a>
                        <div class="form-group field-remember-me">
                            <div class="remember">
                                <input type="hidden" name="Admin[rememberMe]" value="0">
                                <input type="checkbox" id="remember-me" name="Admin[rememberMe]" value="1" checked>
                                <label for="remember-me">记住我</label></div>
                        </div>
                        <button type="submit" class="btn-glow primary login">登录</button></div>
                </div>
            </form>
        </div>
        <!-- scripts -->
        <script src="/static/js/jquery-latest.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/theme.js"></script>
        <!-- pre load bg imgs -->
        <script type="text/javascript">$(function() {
                // bg switcher
                var $btns = $(".bg-switch .bg");
                $btns.click(function(e) {
                    e.preventDefault();
                    $btns.removeClass("active");
                    $(this).addClass("active");
                    var bg = $(this).data("img");

                    $("html").css("background-image", "url('img/bgs/" + bg + "')");
                });

            });</script>
    </body>

</html>
        {{end}}
