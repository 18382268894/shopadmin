{{define "addcategory"}}
<!DOCTYPE html>
<html>
    
    <head>
        <title>慕课商城 - 后台管理</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- bootstrap -->
        <link href="/static/css/bootstrap/bootstrap.css" rel="stylesheet" />
        <link href="/static/css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
        <link href="/static/css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />
        <!-- libraries -->
        <link href="/static/css/lib/jquery-ui-1.10.2.custom.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/lib/font-awesome.css" type="text/css" rel="stylesheet" />
        <!-- global styles -->
        <link rel="stylesheet" type="text/css" href="/static/css/layout.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/elements.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/icons.css" />
        <!-- this page specific styles -->
        <link rel="stylesheet" href="/static/css/compiled/index.css" type="text/css" media="screen" />
        <link href="/static/css/lib/bootstrap-wysihtml5.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" href="/static/css/compiled/form-showcase.css" type="text/css" media="screen" />
        <!-- open sans font -->
        <!-- lato font -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
    
    <body>
        {{template "navbar"}}
       {{template "sidebar"}}
        <link rel="stylesheet" href="assets/admin/css/compiled/new-user.css" type="text/css" media="screen" />
        <!-- main container -->
        <div class="content">
            <div class="container-fluid">
                <div id="pad-wrapper" class="new-user">
                    <div class="row-fluid header">
                        <h3>添加新分类</h3></div>
                    <div class="row-fluid form-wrapper">
                        <!-- left column -->
                        <div class="span9 with-sidebar">
                            <div class="container">
                                <form id="w0" class="new_user_form inline-input" action="/addcategory" method="post">
                                    <input type="hidden" name="_csrf" value="RHBnRlg1VWY2PgAgIAd4DHVIBhYgQyAzNUAGCg1WHRAgNzY/akEWFA==">
                                    <div class="form-group field-category-parentid required">
                                        <div class="span12 field-box">
                                            <label class="control-label" for="category-parentid">上级分类</label>
                                            <select id="category-parentid" class="form-control" name="pid">
                                                <option value="0">添加顶级分类</option>
                                                {{range .categories}}
                                                    <option value={{.Cid}}>{{.Title}}</option>
                                                 {{end}}
                                            </select>
                                        </div>
                                        <p class="help-block help-block-error"></p>
                                    </div>
                                    <div class="form-group field-category-title required">
                                        <div class="span12 field-box">
                                            <label class="control-label" for="category-title">分类名称</label>
                                            <input type="text" id="category-title" class="span9" name="title"></div>
                                        <p class="help-block help-block-error"></p>
                                    </div>
                                    <div class="span11 field-box actions">
                                        <button type="submit" class="btn-glow primary">添加</button>
                                        <span>OR</span>
                                        <button type="reset" class="reset">取消</button></div>
                                </form>
                            </div>
                        </div>
                        <!-- side right column -->
                        <div class="span3 form-sidebar pull-right">
                            <div class="alert alert-info hidden-tablet">
                                <i class="icon-lightbulb pull-left"></i>请在左侧表单当中填写要添加的分类，请选择好上级分类</div>
                            <h6>商城分类说明</h6>
                            <p>该分类为无限级分类</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end main container -->
        <!-- scripts -->
        <script src="/static/js/jquery-latest.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/jquery-ui-1.10.2.custom.min.js"></script>
        <!-- knob -->
        <script src="/static/js/jquery.knob.js"></script>
        <!-- flot charts -->
        <script src="/static/js/jquery.flot.js"></script>
        <script src="/static/js/jquery.flot.stack.js"></script>
        <script src="/static/js/jquery.flot.resize.js"></script>
        <script src="/static/js/theme.js"></script>
        <script src="/static/js/wysihtml5-0.3.0.js"></script>
        <script src="/static/js/bootstrap-wysihtml5-0.0.2.js"></script>
        <script type="text/javascript">$(function() {

                // jQuery Knobs
                $(".knob").knob();

                // jQuery UI Sliders
                $(".slider-sample1").slider({
                    value: 100,
                    min: 1,
                    max: 500
                });
                $(".slider-sample2").slider({
                    range: "min",
                    value: 130,
                    min: 1,
                    max: 500
                });
                $(".slider-sample3").slider({
                    range: true,
                    min: 0,
                    max: 500,
                    values: [40, 170],
                });

                // jQuery Flot Chart
                var visits = [[1, 50], [2, 40], [3, 45], [4, 23], [5, 55], [6, 65], [7, 61], [8, 70], [9, 65], [10, 75], [11, 57], [12, 59]];
                var visitors = [[1, 25], [2, 50], [3, 23], [4, 48], [5, 38], [6, 40], [7, 47], [8, 55], [9, 43], [10, 50], [11, 47], [12, 39]];

                var plot = $.plot($("#statsChart"), [{
                    data: visits,
                    label: "注册量"
                },
                {
                    data: visitors,
                    label: "访客量"
                }], {
                    series: {
                        lines: {
                            show: true,
                            lineWidth: 1,
                            fill: true,
                            fillColor: {
                                colors: [{
                                    opacity: 0.1
                                },
                                {
                                    opacity: 0.13
                                }]
                            }
                        },
                        points: {
                            show: true,
                            lineWidth: 2,
                            radius: 3
                        },
                        shadowSize: 0,
                        stack: true
                    },
                    grid: {
                        hoverable: true,
                        clickable: true,
                        tickColor: "#f9f9f9",
                        borderWidth: 0
                    },
                    legend: {
                        // show: false
                        labelBoxBorderColor: "#fff"
                    },
                    colors: ["#a7b5c5", "#30a0eb"],
                    xaxis: {
                        ticks: [[1, "一月"], [2, "二月"], [3, "三月"], [4, "四月"], [5, "五月"], [6, "六月"], [7, "七月"], [8, "八月"], [9, "九月"], [10, "十月"], [11, "十一月"], [12, "十二月"]],
                        font: {
                            size: 12,
                            family: "Open Sans, Arial",
                            variant: "small-caps",
                            color: "#697695"
                        }
                    },
                    yaxis: {
                        ticks: 3,
                        tickDecimals: 0,
                        font: {
                            size: 12,
                            color: "#9da3a9"
                        }
                    }
                });

                function showTooltip(x, y, contents) {
                    $('<div id="tooltip">' + contents + '</div>').css({
                        position: 'absolute',
                        display: 'none',
                        top: y - 30,
                        left: x - 50,
                        color: "#fff",
                        padding: '2px 5px',
                        'border-radius': '6px',
                        'background-color': '#000',
                        opacity: 0.80
                    }).appendTo("body").fadeIn(200);
                }

                var previousPoint = null;
                $("#statsChart").bind("plothover",
                function(event, pos, item) {
                    if (item) {
                        if (previousPoint != item.dataIndex) {
                            previousPoint = item.dataIndex;

                            $("#tooltip").remove();
                            var x = item.datapoint[0].toFixed(0),
                            y = item.datapoint[1].toFixed(0);

                            var month = item.series.xaxis.ticks[item.dataIndex].label;

                            showTooltip(item.pageX, item.pageY, item.series.label + " of " + month + ": " + y);
                        }
                    } else {
                        $("#tooltip").remove();
                        previousPoint = null;
                    }
                });
            });
            $(".wysihtml5").wysihtml5({
                "font-styles": false
            });
            $("#addpic").click(function() {
                var pic = $("#product-pics").clone();
                pic.attr("style", "margin-left:120px");
                $("#product-pics").parent().append(pic);
            });</script>
    </body>

</html>
{{end}}
